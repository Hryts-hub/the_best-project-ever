<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ user }}
    {% for b in books %}
        <h2>{{ b.title }}</h2>
        <h4>{{ b.date }}</h4>
        <h6>{{ b.text }}</h6>
        {% for comment in b.comments.all %}
            <h6>Комментарий{{ comment.id }}: {{ comment.text }}___{{ comment.date }}___{{ comment.author }}</h6>
        {% endfor %}
        <br>
    {% endfor %}
</body>
</html>
