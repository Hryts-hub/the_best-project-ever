{% extends 'main_template.html' %}

{% block register %}
    <p class="text-success">Пользователь: {{ user }}</p>
    <a href="{% url 'the-main-page' %}">
        <h6>Главная</h6>
    </a>

    <h3>Регистрация</h3>

    {% for msg in messages %}
        <p class="text-danger">{{ msg }}</p>
    {% endfor %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="AKE">
    </form>

{% endblock %}
